
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{%block titleblock%}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="/static/BStemplate/bootstrap.css" media="screen">
    <link rel="stylesheet" href="/static/BStemplate/bootswatch.min.css">

{% block headblock%}
{% endblock%}
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{%url 'home'%}">Oddjobs</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
          {% block navBar %}

          {% endblock %}
          </ul>
          <form class="navbar-form navbar-left" role="search" action="{% url 'search'%}" method="get">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" name = "searchText">
            </div>
            <button type="submit" class="btn btn-default">Search</button>

          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{%url 'logout'%}" class = "btn btn-default" type = "button">Log out</a></li>
          </ul>
        </div>
      </div>
    </nav>
      <!-- Navbar
      ================================================== -->

    <div class="container">
      <div class="page-header" id="banner">
        <div class="row">
        {% block mainPage%}
        {% endblock %}

        </div>
      </div>


      <footer>
        <div class="row">
          <div class="col-lg-12">

            <ul class="list-unstyled">
              <li class="pull-right"><a href="#top">Back to top</a></li>
              
            </ul>
            

          </div>
        </div>

      </footer>


    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/bootstrap-3.2.0/dist/js/bootstrap.min.js"></script>
    <script src="/static/styles/myJS.js"></script>
    

</body>
</html>

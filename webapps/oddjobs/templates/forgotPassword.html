
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Forget Password</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom CSS -->
    <link href="/static/css/template.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="/static/font-awesome-4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <script src="/static/js/modernizr.custom.63321.js"></script>
</head>

<body>

<div class="intro">

    <div class="intro-body">

        <div class="intro-body-body1">

        </div>

        <div class="intro-body-body2">
            <div class="forgotpassword-box">

                <div class="modal-body">
                    <section class="main" >
                    
                        <form class="form-2 " style="height:375px;" action="{% url 'forgotPassword' %}" method="post">

                            <div class="modal-header">
                            <h4 class="modal-title" id="myModalLabel">Forget Password</h4>
                            </div>
                            
                            <div>
                              {% for field in form.visible_fields %}
                                {{ field }} <br>
                                {% for error in field.errors %}
                                  <p class='text-danger'>{{ error }}</p>
                                {% endfor %}
                              {% endfor %}
                              
                              {% csrf_token %}
                              <input  type="submit" value="Send" >

                        </form>​​
                        {% if success %}
                          <p class="text-muted">An email has been sent to <b>{{ email }}</b>. Click on the link in the email to set up a new password.</p>
                        {% endif %}
                    </section>
                </div>                
            </div>
        </div>
        
        <div class="intro-body-body3">

        </div>

    </div>

</div>

</body>

</html>
